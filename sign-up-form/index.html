<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <img class="leaves" src="assets/photo.jpg" alt="Example Image">
        <div class="logobkg">
        </div>
        <div class="logo-container">
            <img class="logo" src="assets/bearing.png" alt="Logo">
            <div class="logotxt">MEGA</div>
        </div>
    </div>

    <div class="signup">
        <div class="intro">This is not a real online service. You knnow you need something like this in your life to
            help you realise your deepest dreams. <br>Sign up now to get started. <br>
            <br>You know you want to.
        </div>
        <form action="example.com" method="post">
            <section>
                <h2>Let's do this.</h2>
                <div class="widget">
                    <div>
                        <label for="fname">
                            FIRST NAME
                            <!-- <span>Name: </span> -->
                            <!-- <strong><span aria-label="required">*</span></strong> -->
                        </label>
                        <input type="text" id="fname" name="firstname" required />
                    </div>
                    <div>
                        <label for="lname">
                            LAST NAME
                            <!-- <span>Name: </span> -->
                            <!-- <strong><span aria-label="required">*</span></strong> -->
                        </label>
                        <input type="text" id="lname" name="lastname" required />
                    </div>
                </div>
                <div class="widget">
                    <div>
                        <label for="email">
                            EMAIL
                            <!-- <span>Name: </span> -->
                            <!-- <strong><span aria-label="required">*</span></strong> -->
                        </label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div>
                        <label for="phone">
                            PHONE NUMBER
                            <!-- <span>Name: </span> -->
                            <!-- <strong><span aria-label="required">*</span></strong> -->
                        </label>
                        <input type="number" id="phone" name="phone" required />
                    </div>
                </div>
                <div class="widget">
                    <div>
                        <label for="pass">
                            PASSWORD
                            <!-- <span>Name: </span> -->
                            <!-- <strong><span aria-label="required">*</span></strong> -->
                        </label>
                        <input class="error" type="password" id="pass" name="password" required />
                        <span></span>
                    </div>
                    <div>
                        <label for="confirm">
                            CONFIRM PASSWORD
                            <!-- <span>Name: </span> -->
                            <!-- <strong><span aria-label="required">*</span></strong> -->
                        </label>
                        <input class="error" type="password" id="confirm" name="confirm" required />
                    </div>
                </div>
            </section>
            <button type="submit">Create Account</button>
        </form>
        <div class="login">Already have an account? <a href="">Log in</a>
        </div>
    </div>
</body>

</html>
