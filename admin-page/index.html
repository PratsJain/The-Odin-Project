<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="icon"><img src="assets/view-dashboard.svg" alt="Dashboard"></div>
            <div class="dash">Dashboard</div>
            <div class="icon"><img src="assets/home-minus-outline.svg" alt="Home"></div>
            <div class="home">Home</div>
            <div class="icon"><img src="assets/card-account-details-outline.svg" alt="Profile"></div>
            <div class="profile">Profile</div>
            <div class="icon"><img src="assets/message-badge-outline.svg" alt="Messages"></div>
            <div class="messages">Messages</div>
            <div class="icon"><img src="assets/history.svg" alt="history"></div>
            <div class="history">History</div>
            <div class="icon"><img src="assets/note-edit-outline.svg" alt="tasks"></div>
            <div class="tasks">Tasks</div>
            <div class="icon"><img src="assets/account-group-outline.svg" alt="comms"></div>
            <div class="comms">Communities</div>
            <div class="icon"><img src="assets/cog.svg" alt="settings"></div>
            <div class="settings">Settings</div>
            <div class="icon"><img src="assets/face-agent.svg" alt="support"></div>
            <div class="support">Support</div>
            <div class="icon"><img src="assets/security.svg" alt="privacy"></div>
            <div class="privacy">Privacy</div>
        </div>
        <div class="header">
            <div class="primary">
                <div class="search">
                    <img src="assets/magnify.svg" alt="searchicon" class="headericon icon">
                    <div class="searchbar"></div>
                </div>
                <div class="notif">
                    <img src="assets/bell-ring.svg" alt="bell" class="headericon bell icon">
                    <img src="assets/man.png" alt="profile-pic" class="pro-pic">
                    <div class="profile-name">Pratyush Jain</div>
                </div>
            </div>
            <div class="second">
                <div class="profile-card">
                    <img src="assets/man.png" alt="profile-pic-big" class="profile-pic-big">
                    <div class="profile-info">
                        <p class="hi">Hi there</p>
                        <p class="profile-handle"> Pratyush Jain (@prats)</p>
                    </div>
                </div>
                <div class="action-profile">
                    <div class="button">New</div>
                    <div class="button">Upload</div>
                    <div class="button">Share</div>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>

</body>

</html>
